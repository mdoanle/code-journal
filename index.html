<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="column-full top">
          <h2 class="code-journal">Code Journal <span><button class="entry-anchor" type="button">Entries</button></span></h2>
        </div>
      </div>
    </div>

  </header>

  <main>
    <div class="view" data-view="entry-form">
      <form>
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="journal-image">
            </div>
            <div class="column-half right">
              <h2>Title</h2>
              <input class="title" type="text" required>
              <h2>Photo URL</h2>
              <input class="photo-url" type="text" required>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <h2>Notes</h2>
              <textarea class="notes" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full bottom">
              <button type="submit" class="big-button">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="view hidden" data-view="entries">
      <div class="container">
        <div class="row">
          <div class="entry tag">
            <h1>Entries</h1>
          </div>
          <div class="entry button">
            <button class="view-switch big-button" type="button">NEW</button>
          </div>
        </div>
        <ul class="entry-list">

        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
